baseURL = "https://www.windson.cc/"
languageCode = "zh-tw"
title = "Windson's blog"
theme = "hugo-theme-stack"
canonifyURLs = true
copyright = "Windson"

# 預設語言與語系
defaultContentLanguage = "zh"
defaultContentLanguageInSubdir = true

[outputs]
home = ["HTML", "RSS"]

[pagination]
pagerSize = 5

[permalinks]
post = "/p/:slug/"
page = "/:slug/"

# ===========================
# 多語系設定
# ===========================
[languages]

  [languages.zh]
    languageName = "中文"
    weight = 1
    title = "威忌"
    contentDir = "content/zh"
    languageCode = "zh-tw"

    [languages.zh.params.sidebar]
      subtitle = "中興大學 | 應數系 | 吉他社"

    # --- 中文選單 ---
    [languages.zh.menu]
    [[languages.zh.menu.main]]
    name = "首頁"
    url = "/zh/"
    identifier = "home"
    weight = 1
    params.icon = "home"

    [[languages.zh.menu.main]]
    name = "歸檔"
    url = "/zh/archives/"
    identifier = "archive"
    weight = 2
    params.icon = "archives"

    [[languages.zh.menu.main]]
    name = "標籤"
    url = "/zh/tags/"
    identifier = "tags"
    weight = 3
    params.icon = "tag"

    [[languages.zh.menu.main]]
    name = "關於"
    url = "/zh/about/"
    identifier = "about"
    weight = 4
    params.icon = "user"

    # --- 中文社群連結 ---
    [[languages.zh.menu.social]]
    identifier = "github"
    name = "GitHub"
    url = "https://github.com/weichenlin1209"
    weight = 1
    params.Icon = "github"

    [[languages.zh.menu.social]]
    identifier = "email"
    name = "Email"
    url = "mailto:info@windson.cc"
    weight = 2
    params.Icon = "mail"

    [[languages.zh.menu.social]]
    identifier = "rss"
    name = "RSS"
    url = "/zh/index.xml"
    weight = 3
    params.Icon = "rss"


  [languages.en]
    languageName = "English"
    weight = 2
    title = "Whisky"
    contentDir = "content/en"
    languageCode = "en"

    [languages.en.params.sidebar]
      subtitle = "NCHU | Applied Math | Guitar"

    # --- English menu ---
    [languages.en.menu]
    [[languages.en.menu.main]]
    name = "Home"
    url = "/en/"
    identifier = "home"
    weight = 1
    params.icon = "home"

    [[languages.en.menu.main]]
    name = "Archive"
    url = "/en/archives/"
    identifier = "archive"
    weight = 2
    params.icon = "archives"

    [[languages.en.menu.main]]
    name = "Tags"
    url = "/en/tags/"
    identifier = "tags"
    weight = 3
    params.icon = "tag"

    [[languages.en.menu.main]]
    name = "About"
    url = "/en/about/"
    identifier = "about"
    weight = 4
    params.icon = "user"

    # --- English social links ---
    [[languages.en.menu.social]]
    identifier = "github"
    name = "GitHub"
    url = "https://github.com/weichenlin1209"
    weight = 1
    params.Icon = "github"

    [[languages.en.menu.social]]
    identifier = "email"
    name = "Email"
    url = "mailto:info@windson.cc"
    weight = 2
    params.Icon = "mail"

    [[languages.en.menu.social]]
    identifier = "rss"
    name = "RSS"
    url = "/en/index.xml"
    weight = 3
    params.Icon = "rss"

# ===========================
# Params (通用)
# ===========================
[params]
mainSections = ["post"]
rssFullContent = true
ShowToc = true

[params.sidebar]
emoji = "🎸"
showSocial = true

[params.sidebar.avatar]
enabled = true
local = false
src = "https://www.gravatar.com/avatar/0f43e608cf76853d830c6e40a5004956?s=200&d=identicon"
alt = "Windson"

# ===========================
# Favicon
# ===========================
[params.assets]
favicon = "/favicon/favicon.ico"
favicon16x16 = "/favicon/favicon-16x16.png"
favicon32x32 = "/favicon/favicon-32x32.png"

# ===========================
# Color Scheme
# ===========================
[params.colorScheme]
toggle = false
default = "dark"

# ===========================
# Article Settings
# ===========================
[params.article]
math = true
toc = true
readingTime = true

[params.article.license]
enabled = true
default = "Licensed under CC BY-NC-SA 4.0"

# ===========================
# Widgets (Homepage)
# ===========================
[[params.widgets.homepage]]
type = "archives"
[params.widgets.homepage.params]
limit = 5

[[params.widgets.homepage]]
type = "categories"
[params.widgets.homepage.params]
limit = 10

[[params.widgets.homepage]]
type = "tag-cloud"
[params.widgets.homepage.params]
limit = 10

# ===========================
# Widgets (Page)
# ===========================
[[params.widgets.page]]
type = "toc"
