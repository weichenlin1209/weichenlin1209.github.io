baseURL = "https://www.windson.cc/"
languageCode = "zh-tw"
title = "Windson's blog"
theme = "hugo-theme-stack"
canonifyURLs = true
copyright = "Windson"

[outputs]
home = ["HTML", "RSS"]

[pagination]
pagerSize = 5

[permalinks]
post = "/p/:slug/"
page = "/:slug/"

[params]
mainSections = ["post"]
rssFullContent = true
ShowToc = true
# ===========================
# Profile Mode & sidebar
# ===========================
[params.sidebar]
emoji = "üé∏"
subtitle = "NCHU | AppliedMath | Guitar"
showSocial = true

[params.sidebar.avatar]
enabled = true
local = false
src = "https://www.gravatar.com/avatar/0f43e608cf76853d830c6e40a5004956?s=200&d=identicon"
alt = "Windson"

# ===========================
# Favicon
# ===========================
[params.assets]
favicon = "/favicon/favicon.ico"
favicon16x16 = "/favicon/favicon-16x16.png"
favicon32x32 = "/favicon/favicon-32x32.png"

# ===========================
# Top Main Menu
# ===========================
[menu]
[[menu.main]]
name = "Home"
url = "/"
identifier = "home"
weight = 1
params.icon = "home"

[[menu.main]]
name = "Archive"
url = "/archives/"
identifier = "archive"
weight = 2
params.icon = "archives"

[[menu.main]]
name = "Tags"
url = "/tags/"
identifier = "tags"
weight = 3
params.icon = "tag"

[[menu.main]]
name = "About"
url = "/about/"
identifier = "about"
weight = 4
params.icon = "user"

# ===========================
# Social Icons
# ===========================

[[menu.social]]
identifier = "github"
name = "GitHub"
url = "https://github.com/weichenlin1209"
weight = 1
params.Icon = "github"

[[menu.social]]
identifier = "email"
name = "Email"
url = "mailto:info@windson.cc"
weight = 2
params.Icon = "mail"

[[menu.social]]
identifier = "rss"
name = "RSS"
url = "/index.xml"
weight = 3
params.Icon = "rss"

# ===========================
# Color Scheme
# ===========================
[params.colorScheme]
toggle = false
default = "dark"

# ===========================
# Article Settings
# ===========================
[params.article]
math = true
toc = true
readingTime = false

[params.article.license]
enabled = true
default = "Licensed under CC BY-NC-SA 2.0"

# ===========================
# Widgets (Homepage)
# ===========================

#[[params.widgets.homepage]]
#type = "search"

[[params.widgets.homepage]]
type = "archives"
[params.widgets.homepage.params]
limit = 5

[[params.widgets.homepage]]
type = "categories"
[params.widgets.homepage.params]
limit = 10

[[params.widgets.homepage]]
type = "tag-cloud"
[params.widgets.homepage.params]
limit = 10

# ===========================
# Widgets (Page)
# ===========================
[[params.widgets.page]]
type = "toc"

