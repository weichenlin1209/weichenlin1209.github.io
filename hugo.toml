baseURL = 'https://windson.cc/'
languageCode = 'zh-tw'
title = "Whisky's Personal Blog"
theme = 'hugo-PaperMod'
canonifyURLs = true

[outputs]
home = ["HTML" ,"RSS"]

[params.assets]
  favicon = "/static/favicon/favicon.ico"
  favicon16x16 = "/static/favicon/favicon-16x16.png"
  favicon32x32 = "/static/favicon/favicon-32x32.png"

[params]
defaltTheme = 'dark'
disableThemeToggle = true
  # Profile Mode 設定
  [params.profileMode]
    enabled = true
    title = "Whisky"
    subtitle = "AppliedMath | ComputerScience | Guitar"
    imageUrl = "/images/profile.jpg"
    imageWidth = 120
    imageHeight = 120

    [[params.profileMode.buttons]]
      name = "Posts"
      url = "/archives/"

    [[params.profileMode.buttons]]
      name = "Tags"
      url = "/tags/"

    [[params.socialIcons]]
      name = "github"
      url = "https://github.com/weichenlin1209"

    [[params.socialIcons]]
      name = "email"
      url = "mailto:whisky@windson.cc"

    [[params.socialIcons]]
      name = "RSS"
      url = "/index.xml"
      
    [[params.socialIcons]]
      name = "signal"
      url="https://signal.me/#eu/D5RNM8hXXllyXDyjR5QZuFFLc3mTv1cvwVKjpfFnwFVMvHI-XXpGAp0JuUO-zsrf"

# 導覽選單設定
[menu]

  [[menu.main]]
    identifier = "archives"
    name = "Posts"
    url = "/archives/"
    weight = 1

  [[menu.main]]
    identifier = "tags"
    name = "Tags"
    url = "/tags/"
    weight = 2
    
  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 3



 
